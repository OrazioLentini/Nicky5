<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title" style="margin-left: 30px;">{{learningTitle}}</h1>
    <div class="buttons">
    </div>

    <button class="button button-icon ion-ios-arrow-back button-clear" style="font-size: 16px; color: #444" ng-click="closeMC()"></button>
  </ion-header-bar>
  <ion-content style="padding:0px 20px">
    
    <div style=" margin-top: 25px;"></div>
    <div ng-hide="notFinished">
       
      <li class="item dark" style="white-space: normal; margin-top: 25px;">
        <span style="text-align: center; font-size: 16px; font-weight: 500;">{{learningMC[questionNum - 1].question}}</span>
        </li>
         
      <form ng-submit="checkAnswer()" name="mcForm">
         <li class="item item-checkbox " style="white-space: normal; margin-top: 25px;">
           <label class="checkbox">
             <input type="radio" value="A" name='test'>
           </label>
           {{learningMC[questionNum - 1].A}}
        </li>
        <li class="item item-checkbox " style="margin-top: 5px; white-space: normal">
           <label class="checkbox">
             <input type="radio" value="B" name='test'>
           </label>
           {{learningMC[questionNum - 1].B}}
        </li>
        <li class="item item-checkbox " style="margin-top: 5px; white-space: normal">
           <label class="checkbox">
             <input type="radio" value="C" name='test'>
           </label>
           {{learningMC[questionNum - 1].C}}
        </li>
        <li class="item item-checkbox " style="margin-top: 5px; white-space: normal">
           <label class="checkbox">
             <input type="radio" value="D" name='test'>
           </label>
           {{learningMC[questionNum - 1].D}}
        </li>
      <div style=" margin-top: 25px; text-align: center">
        <button ng-show="submit" class="button button-block button-positive">Check Answer</button>
      </div>
    </form>
    <div style="text-align: center">
          <button ng-show="nextQuestionCorrect" class="button button-block button-balanced" ng-click="nextButton()">Click to Proceed</button>
          <button ng-show="nextQuestionIncorrect" class="button button-block  button-assertive" ng-click="nextButton()">Click to Proceed</button>
    </div>
  </div>
  <div ng-show="notFinished" style="font-size: 18px; text-align: center">
    <span >Your Score: {{totalCorrect}} / {{questionNum}}</span>
    <div style="height: 20px"></div>
    <button class="button button-block button-positive" ng-click="closeMC()">Close </button>
  </div>
  </ion-content>
</ion-modal-view>
