  margin-left:0px;

.pg-image img {width:100%; vertical-align: top;}
.pg-image:after{ 
  width: 100%;
  height:100%;
  position: absolute;
  content: "";
  top: 1px;
  left: 0px;
  z-index:100;
  display: block;
  transition:all .3s ease;

  background-size:100%;

  vertical-align: top;
  line-height:0;

<ion-view view-title="Nicky 3">
    <ion-content class="has-header">

               <div class="box swiper-slide" style="width:100%;  float:left; position:relative;background:#F00">

                        </div>

                  </div>
                </div>
                <div class="box swiper-slide" style="width:100%;  float:left; position:relative;background:#F00">

                </div>

                        <div class="pg-image" style="margin-left: 0px; margin-right: 0px; margin-bottom: 0px;">
                          <img src="{{x.Image}}">
                        </div>
                        
                        <div class="inner-content" ng-if="x.Title">
                             <div ng-if="x.Title" style="margin:0px; color:#FFF; font-size:12px; font-weight:normal; font-family: Verdana, Geneva, sans-serif">{{x.Title}}</div>
                        </div>
                        <div>
                             <div id="time-{{ $index }}" ng-if="x.StartTime" style="font-size:12px; color:#FFF; display: none">Start Time: {{x.displayDate | date: 'longDate'}} {{x.displayTime | date: 'shortTime'}}</div>
                        </div>
                   </div>
                </div>              
                 

                <div class="box swiper-slide" ng-if="!featureItem">
                 <img src="images/demoApp6.jpg" style="width:100%;" ng-cloak>
                </div>

            </div>
 
 
 <div style="height:30px; background: #333; color:#fff; text-align:center; padding-top:5px; font-size:13px; margin-top:-2px">

      </div>
